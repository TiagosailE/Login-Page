<app-default-login-layout
  title="Sign in start your journey"
  primaryBtnText="Login Now"
  secondaryBtnText="SignUp Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
  >

  <form [formGroup]="signupForm">

    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your Name"
      placeholder="Tiago Santos">
      <div class="icon">
        <img src="assets/svg/email-icon.svg">
      </div>
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email Address"
      placeholder="alex@email.com">
      <div class="icon">
        <img src="assets/svg/email-icon.svg">
      </div>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password">
      <div class="icon">
        <img src="assets/svg/password-icon.svg">
      </div>
    </app-primary-input>

    <app-primary-input
      formControlName="passwordConfirmation"
      inputName="passwordConfirmation"
      type="password"
      label="Confirm your Password"
      placeholder="Re-enter your password">
      <div class="icon">
        <img src="assets/svg/password-icon.svg">
      </div>
    </app-primary-input>
  </form>
</app-default-login-layout>

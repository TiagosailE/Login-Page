<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="SignUp Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
  >

  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email Address"
      placeholder="alex@email.com">
      <div class="icon">
        <img src="assets/svg/email-icon.svg">
      </div>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password">
      <div class="icon">
        <img src="assets/svg/password-icon.svg">
      </div>
    </app-primary-input>
    <span>Forgo Password</span>
  </form>
</app-default-login-layout>
